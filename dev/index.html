<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Demo script smapshot</title>
    <script type="module" src="../element_smapshot.js"></script>
    <script type="module" src="../map_smapshot.js"></script>
    <style>
      .responsive {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      @media (prefers-color-scheme: dark) {
        body { background: #444444; }}
      @media (prefers-color-scheme: light) {
        body { background: #FFFFFF; }}
      map-smapshot, element-smapshot {
        margin: auto;
        width: 100%;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="responsive">
      <element-smapshot lightMode looping limit="15" lat="46.783502" long="6.644687"></element-smapshot>
      <map-smapshot lightMode colorStyle='red' attributionCust='HEIG-VD' colorStyle='#2488e5' urlMapLight='https://{s}.basemaps.cartocdn.com/rastertiles/light_all/{z}/{x}/{y}.png' original_id='VD1510ChateauDOex' ></map-smapshot>
    </div>
  </body>
</html>
